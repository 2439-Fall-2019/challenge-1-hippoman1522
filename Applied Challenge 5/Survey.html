    <div data-role="main" class="ui-content">
    <h3>Survey</h3>
        <form action="http://emthoendel.faculty.mccinfo.net/2439/bistrosurvey_insert.php" method="post" id="form1">
            <p>How would you rate your meal today?</p>
            <select name="meal_rate" id="meal_rate">
                <option value="Poor">1-Poor</option>
                <option value="Needs_Work">2-Needs Work</option>
                <option value="Fair">3-Fair</option>
                <option value="Good">4-Good</option>
                <option value="Excellent">5-Excellent</option>
            </select>
            <hr>
            <p>How would you rate your service today?</p>
            <select name="service_rate" id="service_rate">
                <option value="Poor">1-Poor</option>
                <option value="Needs_Work">2-Needs Work</option>
                <option value="Fair">3-Fair</option>
                <option value="Good">4-Good</option>
            <option value="Excellent">5-Excellent</option>
            </select>
            <hr>
            <p>How would you rate your overall experience today?</p>
            <select name="overall_exp" id="overall_exp">
                <option value="Poor">1-Poor</option>
                <option value="Needs_Work">2-Needs Work</option>
                <option value="Fair">3-Fair</option>
                <option value="Good">4-Good</option>
                <option value="Excellent">5-Excellent</option>
            </select>
            <hr>
            <fieldset data-role="controlgroup" data-type="horizontal" name="recommend_rest" id="recommend_rest">
                    <legend>Would you recommend this restaurant to a friend?</legend>
                    <label for="yes">Yes</label>
                    <input id="yes" name="recommend_rest" type="checkbox" id="yes"></input>
                    <label for="no">No</label>
                    <input id="no" name="recommend_rest" type="checkbox" id="no"></input>
            </fieldset>
            <hr>
            <p>Name:</p>
            <input type="text" name="bname" id="bname" value=""/>
            <hr>
            <p>Email:</p>
            <input type="text" name="email" id="email" value=""/>
            
        
        
        </form>
        
        <hr>
        <button type="submit" form="form1" value="Submit">Submit</button>
